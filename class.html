<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html">
            <img src="logo_transparent.png" alt="logo" width="60" height="55">
            <h2>First Step Finance</h2>
        </a>
        <div class="options">
            <a href="dashboard.html" id="unfocused">
                    <img src="dashboard.png" alt="" width="20px" height="20px">
                    <h3>Dashboard</h3>
            </a>
            <a href="progress.html" id="unfocused">
                <img src="progress.png" alt="" width="20px" height="20px">
                <h3>Progress</h3>
            </a>
            <a href="class.html" id="focused">
                <img src="class.png" alt="" width="25px" height="20px">
                <h3>Class</h3>
            </a>
        </div>
        <button class="button">
            <p>Start Learning</p>
        </button>
        <div class="profile_container">
            <div class="profile">
                  <img src="pfp.png" alt="pfp" width="40" height="40">
                  <p>Olivia Rhye</p>
              </div>
              <img src="signout.png" alt="logout" width="20" height="20">
          </div>
    </div>
    <div class="dashboard">
        <div class="dash_title">
            <h2>Class</h2>
            <p style="font-size: small;">This page contains info for your class.</p>
        </div>
        <div class="date">
            <p class="timestamp" id="date"></p>
            <script src="date.js"></script>
        </div>
        <div class="dash_top">
            <div class="dropdown">
                <select id="classSelect">
                    <option value="default">Select a class</option>
                    <option value="econ">Econ 101</option>
                    <option value="finance">Finance 101</option>
                </select>
            </div>
        </div>
        <script src="class.js"></script>
        <div class="class_container">
            <h2 id="text"></h2>
        </div>
    </div>
</body>
</html>
